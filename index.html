<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Dashboard project</title>
</head>
<body>
    <div class="wrapper">
        <nav class="navbar">
            <div class="search-bar-container">
                <i class="fas fa-search"></i>
                <input type="search" >
            </div>
            <div class="smallprofile-container">
                <i class="fas fa-bell notification-icon"></i>
                <img src="images/kaiji.png" alt="profile picture" class="profile-pic">
                <span class="profile-name">Great Love</span>
            </div>
            <div class="profile-container">
                <img src="images/kaiji.png" alt="Profile Picture" class="profile-pic-big">
                <div class="profile-text">
                    <p>Hi there,</p>
                    <h1>Great Love (@greatlovev)</h1>
                </div>
            </div>
            <div class="button-container">
                <button class="action-button">News</button>
                <button class="action-button">Upload</button>
                <button class="action-button">Share</button>
            </div>
        </nav>
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-th-large"></i>
                <span class="logo-text">Dashboard</span>
            </div>
            <ul class="side-list top">
                <li class="side-item">
                    <a href="#" class="side-link">
                        <i class="fas fa-home"></i>
                        <span class="side-text">Home</span>
                    </a>
                </li>
                <li class="side-item">
                    <a href="#" class="side-link">
                        <i class="fas fa-user"></i>
                        <span class="side-text">Profile</span>
                    </a>
                </li>
                <li class="side-item">
                    <a href="#" class="side-link">
                        <i class="fas fa-comment"></i>
                        <span class="side-text">Messages</span>
                    </a>
                </li>
                <li class="side-item">
                    <a href="#" class="side-link">
                        <i class="fas fa-history"></i>
                        <span class="side-text">History</span>
                    </a>
                </li>
                <li class="side-item">
                    <a href="#" class="side-link">
                        <i class="fas fa-tasks"></i>
                        <span class="side-text">Tasks</span>
                    </a>
                </li>
            </ul>

            <div class="section-divider"></div>
            <ul class="side-list bot">
                <li class="side-item">
                    <a href="#" class="side-link">
                        <i class="fas fa-cog"></i>
                        <span class="side-text">Settings</span>
                    </a>
                </li>
                <li class="side-item">
                    <a href="#" class="side-link">
                        <i class="fas fa-question-circle"></i>
                        <span class="side-text">Support</span>
                    </a>
                </li>
                <li class="side-item">
                    <a href="#" class="side-link">
                        <i class="fas fa-shield-alt"></i>
                        <span class="side-text">Privacy</span>
                    </a>
                </li>
            </ul>
        </aside>
        <main class="main-area">
            main
        </main>
    </div>  

</body>
</html>
