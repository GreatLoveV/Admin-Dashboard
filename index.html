<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Dashboard project</title>
</head>
<body>
    <div class="wrapper">
        <nav class="navbar">
            navigation
        </nav>
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-th-large"></i><span class="logo-text">Dashboard</span>
            </div>
            <ul class="side-list top">
                <li class="side-item">
                    <a href="#" class="side-link">
                        <i class="fas fa-home"></i>
                        <span class="side-text">Home</span>
                    </a>
                </li>
                <li class="side-item">
                    <a href="#" class="side-link">
                        <i class="fas fa-user"></i>
                        <span class="side-text">Profile</span>
                    </a>
                </li>
                <li class="side-item">
                    <a href="#" class="side-link">
                        <i class="fas fa-comment"></i>
                        <span class="side-text">Messages</span>
                    </a>
                </li>
                <li class="side-item">
                    <a href="#" class="side-link">
                        <i class="fas fa-history"></i>
                        <span class="side-text">History</span>
                    </a>
                </li>
                <li class="side-item">
                    <a href="#" class="side-link">
                        <i class="fas fa-tasks"></i>
                        <span class="side-text">Tasks</span>
                    </a>
                </li>
            </ul>

            <div class="section-divider"></div>
            <ul class="side-list bot">
                <li class="side-item">
                    <a href="#" class="side-link">
                        <i class="fas fa-cog"></i>
                        <span class="side-text">Settings</span>
                    </a>
                </li>
                <li class="side-item">
                    <a href="#" class="side-link">
                        <i class="fas fa-question-circle"></i>
                        <span class="side-text">Support</span>
                    </a>
                </li>
                <li class="side-item">
                    <a href="#" class="side-link">
                        <i class="fas fa-shield-alt"></i>
                        <span class="side-text">Privacy</span>
                    </a>
                </li>
            </ul>
        </aside>
        <main class="main-area">
            main
        </main>
    </div>  

</body>
</html>
